  name: moodlev0-moodle
  namespace: "moodle"
  labels:
    app.kubernetes.io/name: moodle
    app.kubernetes.io/version: 4.3.0
spec:
  type: LoadBalancer
  externalTrafficPolicy: "Cluster"
  sessionAffinity: None
  ports:
